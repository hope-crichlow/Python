<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Dashboard</title>
	</head>
	<body>
		<div class="container">


			<nav
				class="navbar navbar-light bg-lightstyle="
				style="background-color: #084c7400"
			>
				<div class="container-fluid">
					<a class="navbar-brand">
						<h1>Rock On {{session['user_first_name']}}!</h1>
					</a>
					<form class="d-flex">
						<button class="btn" type="submit">
							<a href="/bands/new">Add band</a>
						</button>
						<div></div>
						<button class="btn" type="submit">
							<a href="/logout">Logout</a>
						</button>
					</form>
				</div>
				<span class="navbar-text"> All Bands </span>
			</nav>

			<table class="table table-striped"">
				<thead>
					<tr>
					
						<th>Band Name</th>
						<th>Founding Menmber</th>
						<th>Genre</th>
                        <th>Action</th>
					</tr>
				</thead>
				<tbody>
					
					{% for band in bands: %}
					<tr>
						<td>{ band.name }}</a></td> 
						<td>By {{ band.artist}}</td>
						<td>
						{% if band.user_id == session['user_id'] %}
							<a href="/bands/edit/{{band.id}}">Edit</a>
							<a href="/delete/{{band.id}}">Delete</a>
						{% endif %}
                        {% if band.user_id != session['user_id'] %}
							<a href="/bands/join/{{band.id}}">Join</a>
						{% endif %}
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
