<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- LINKED CSS -->
		<link rel="stylesheet" href="../static/css/style.css" />
		<title>Read (All)</title>
	</head>
	<body>
		<h1>All Users</h1>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Created At</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{ selected_user.user_id}}</td>
					<td>
						Full Name: {{ selected_user.first_name }} {{ selected_user.last_name
						}}
					</td>
					<td>{{ selected_user.email }}</td>
					<td>Created On: {{ selected_user.created_at }}</td>
					<td>Last Updated: {{ selected_user.updated_on }}</td>
					<td>
						<!-- <a href="/users/{{selected_user.user_id}}">Show</a> -->
						<a href="/users/{{selected_user.user_id}}/edit">Edit</a>
						<a href="/users/{{selected_user.user_id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<a class="btn" href="/users/new">Add a New User</a>
	</body>
</html>
