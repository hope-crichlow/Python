<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- LINKED CSS -->
		<link rel="stylesheet" href="../static/css/style.css" />
		<title>Edit (One)</title>
	</head>
	<body>
		<h3>Edit User {{ selected_user.user_id}}</h3>
		<a href="/">Home</a>
		<form action="/edit/{{ selected_user.user_id }}" method="post">
			<label for="first_name">First Name:</label>
			<input
				type="text"
				name="first_name"
				value="{{selected_user.first_name}}"
				placeholder="{{ selected_user.first_name}}"
			/>

			<label for="last_name">Last Name:</label>
			<input
				type="text"
				name="last_name"
				value="{{selected_user.last_name}}"
				placeholder="{{ selected_user.last_name}}"
			/>

			<label for="email">E-mail:</label>
			<input
				type="text"
				name="email"
				value="{{selected_user.email}}"
				placeholder="{{ selected_user.email}}"
			/>

			<input type="submit" value="Update" />
		</form>
	</body>
</html>
