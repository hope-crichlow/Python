<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- LINKED CSS -->
		<link rel="stylesheet" href="../static/css/style.css" />
		<title>New Ninja</title>
	</head>
	<body>
		<div class="container">
			<form action="/create" method="POST">
				<div class="row mb-3">
					<label for="dojo" class="col-sm-2 col-form-label">Dojo</label>
					<div class="col-sm-10">
						<select name="dojo_id" class="form-select">
							{% for dojo in dojos: %}
							<option value="{{dojo.dojo_id}}">{{dojo.name}}</option>
							<option>{% endfor %}</option>
						</select>
					</div>
				</div>
				<div class="row mb-3">
					<label for="first_name" class="col-sm-2 col-form-label"
						>First Name</label
					>
					<div class="col-sm-10">
						<input name="first_name" type="text" class="form-control" />
					</div>
				</div>
				<div class="row mb-3">
					<label for="last_name" class="col-sm-2 col-form-label"
						>Last Name</label
					>
					<div class="col-sm-10">
						<input name="last_name" type="text" class="form-control" id="" />
					</div>
				</div>
				<div class="row mb-3">
					<label for="age" class="col-sm-2 col-form-label">Age</label>
					<div class="col-sm-10">
						<input name="age"type=text" class="form-control" id="" />
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Create</button>
			</form>
			<div>
				<a href="/">Home</a>
			</div>
		</div>
	</body>
</html>
