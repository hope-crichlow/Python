<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Painting Show</title>
	</head>
	<body>
		<div class="container">
			<nav
				class="navbar navbar-light bg-lightstyle="
				style="background-color: #084c7400"
			>
				<div class="container-fluid">
					<a class="navbar-brand">
						<h1>Hi, {{session['user_first_name']}}!</h1></a
					>

					<form class="d-flex">
						<button class="btn" type="submit">
							<a href="/paintings/new">Add Painting</a>
						</button>
						<button class="btn" type="submit">
							<a href="/dashboard">Dashboard</a>
						</button>
						<div></div>
						<button class="btn" type="submit">
							<a href="/logout">Logout</a>
						</button>
					</form>
				</div>
			</nav>
			<h1>{{selected_painting.title}}</h1>
			<div class="card">
				<dl class="card-body row">
					<dt class="col-sm-3">Painted by</dt>
					<dd class="col-sm-9">
						{{ artist.first_name }} {{ artist.last_name }}
					</dd>
					<dt class="col-sm-3">Description:</dt>
					<dd class="col-sm-9">{{ selected_painting.description }}</dd>

					<dt class="col-sm-3">Price:</dt>
					<dd class="col-sm-9">
						<p>${{ selected_painting.price }}</p>
					</dd>
				</dl>
			</div>
		</div>
	</body>
</html>
