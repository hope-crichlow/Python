<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Dashboard</title>
	</head>
	<body>
		<div class="container">


			<nav
				class="navbar navbar-light bg-lightstyle="
				style="background-color: #084c7400"
			>
				<div class="container-fluid">
					<a class="navbar-brand">
						<h1>Welcome Back, {{session['user_first_name']}}!</h1>
					</a>
					<form class="d-flex">
						<button class="btn" type="submit">
							<a href="/paintings/new">Add Painting</a>
						</button>
						<div></div>
						<button class="btn" type="submit">
							<a href="/logout">Logout</a>
						</button>
					</form>
				</div>
				<span class="navbar-text"> Paintings </span>
			</nav>

			<table class="table table-striped"">
				<thead>
					<tr>
					
						<th>Name</th>
						<th>Under 30 Minutes</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					
					{% for painting in paintings: %}
					<tr>
						<td><a href="/paintings/{{painting.id}}">{{ painting.title }}</a></td> 
						<td>By {{ painting.user_id}}</td>
						<td>
							
							<a href="/paintings/edit/{{painting.id}}">Edit</a>
							<a href="/delete/{{painting.id}}">Delete</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>

		</div>
	</body>
</html>
