<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- LINKED CSS -->
		<link rel="stylesheet" href="../static/css/style.css" />
		<title>Dojo Survey</title>
	</head>
	<body>
		<div class="container d-flex justify-content-center mx-auto">
			<form action="/process" method="post">
				<div class="mb-3">
					<label class="form-label" for="name">Your Name</label>
					<input type="text" name="name" />
				</div>
				<div class="mb-3">
					<label for="location">Your Location</label>
					<select name="location" id="location">
						<option value="brittons">Brittons</option>
						<option value="bonnets">Bonnets</option>
						<option value="Pryor">Pryor</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="language">Favorite Language</label>
					<select name="language" id="language">
						<option value="python">Python</option>
						<option value="javascript">JavaScript</option>
						<option value="swift">Swift</option>
					</select>
				</div>
				<div class="mb-3"></div>
				<div class="comment">
					<label for="comment">Comment (optional)</label>
					<br />
					<textarea name="comment" id="comment" cols="50" rows="5"></textarea>
				</div>
				<input type="submit" value="submit" />
			</form>
		</div>
	</body>
</html>
